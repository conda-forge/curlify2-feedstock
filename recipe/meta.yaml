{% set name = "curlify2" %}
{% set version = "1.0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/curlify2-{{ version }}.tar.gz
  sha256: cebec254a0e4fbe3945a4abe93639ebe622ae6957e70f683b18879db2ab48703

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - python >=3.6,<4.0
    - requests >=2.24.0,<3.0.0
    - responses >=0.12.0,<0.13.0

test:
  imports:
    - curlify2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marcuxyz/curlify2
  summary: Library to convert python requests and httpx object to curl command.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
